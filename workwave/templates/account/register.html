{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Вход</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Войти</button>
        </form>
    </div>
    <div class="col-md-6">
        <h2>Регистрация</h2>
        <form method="post">
            {% csrf_token %}
            {{ registration_form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</div>
{% endblock %}
